{% extends "layouts/base.html" %}

{% block main %}

<div class="container">
    <div class="row">
      <div class="col-4" style="min-width: 30%;" >
        <section class="card card-default w-50 mx-auto" style="min-width: 100%;">
            <h4 class="card-header">Create new TODO</h4>
            <form action="/todos" method="POST" class="card-body">
                {% if error %}
                    <div class="alert alert-danger">
                        {{ error }}
                    </div>
                {% endif %}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Title" aria-label="Username" aria-describedby="basic-addon1" name="title">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Description" aria-label="Username" aria-describedby="basic-addon1" name="description">
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </section>
      </div>
      <div class="col-6"  style="min-width: 65%;">
        <div class="d-flex flex-wrap">

            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody>
                {% for todo in todos %}
                    <tr>
                        <td>{{ todo.title }}</td>
                        <td>{{ todo.description }}</td>
                        <td>
                            <form action="/todos/delete{{todo.id}}" method="GET">
                                <button type="submit" class="btn btn-primary">X</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
      </div>
    </div>
</div>
{% endblock %}
